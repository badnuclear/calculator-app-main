<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="head">
        <h2>calc</h2>
        <h4>THEME</h4>

        <div class="design">
          <div class="design__input">
            <input
              class="label_01"
              type="radio"
              name="theme"
              value="0"
              checked
            />
            <label for="label_01">1</label>

            <input class="label_02" type="radio" name="theme" value="1" />
            <label for="label_02">2</label>

            <input class="label_03" type="radio" name="theme" value="2" />
            <label for="label_03">3</label>
          </div>
        </div>
      </div>

      <div class="input">
        <div data-previous-operend class=""></div>
        <div></div>
      </div>
      <div class="calculator__container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button>RESET</button>
        <button>=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/badnuclear">badnuclear</a>.
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
